{% extends 'base_layout.html' %}
{% load static from static %}

{% block content %}

    {% csrf_token %}
    <div class="box" style="margin-top: 200px;">
        <p class="title has-text-centered">Вы действительно хотите удалить это фотографию?</p>
        <div class="has-text-centered">
            <button class="button is-danger">Да</button>
            <a href="{% url 'head:photo' user.pk %}" class="button is-primary">Нет</a>
        </div>
    </div>
</form>
{% endblock %}
